<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BSP Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Binary Space Partition</h1>
    <p>Split a space into rooms and connect them with corridors.</p>

    <div id="main-container">
      <div class="settings">
        <label>Min Room Size</label>
        <input type="number" id="min_room_size_input" value="20" />

        <label>Max Room Size</label>
        <input type="number" id="max_room_size_input" value="100" />

        <button id="generate_bsp">Generate BSP</button>
      </div>

      <div class="visualizer">
        <canvas id="map" width="600" height="360"></canvas>
        <div id="container"></div>
      </div>
    </div>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
