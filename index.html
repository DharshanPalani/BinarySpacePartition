<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BSP Visualizer</title>

    <style>
      body {
        background: rgb(22, 22, 22);
        color: white;
      }
      canvas {
        background: #242424;
        border: 1px solid #444;
      }
    </style>
  </head>

  <body>
    <center>
      <h1>Binary Space Partition</h1>
      <p>
        Objective: Splits the given space into leaves and uses each leaf and
        draws room on it, and connect them with collidors.<br />
        For now fixed parameter with random, idk.
      </p>
    </center>
    <div id="container" style="position: relative">
      <canvas id="map" width="600" height="360"></canvas>
    </div>
    <script>
      import Node from "./Node.ts";
      import connectChildren from "./connectChildrens.ts";
      import createRoom from "./createRoom.ts";
      import draw from "./draw.ts";
      import split from "./split.ts";

      const width = 100;
      const height = 60;

      const root = new Node(0, 0, width, height);

      const leaf = [root];

      const min_leaf_size = Math.floor(Math.random() * (20 - 10 + 1) + 15);

      let didSplit = true;

      while (didSplit) {
        didSplit = false;

        for (let i = 0; i < leaf.length; i++) {
          const leaves = leaf[i];

          if (leaves.left !== null && leaves.right !== null) continue;

          if (leaves.width < min_leaf_size || leaves.height < min_leaf_size)
            continue;

          if (!split(leaves, min_leaf_size)) continue;

          leaf.push(leaves.left);
          leaf.push(leaves.right);

          didSplit = true;
        }
      }

      for (const l of leaf) {
        if (l.left === null && l.right === null) {
          createRoom(l, 8, 20);
        }
      }

      const finalLeaves = leaf.filter(
        (l) => l.left === null && l.right === null
      );
      console.log(finalLeaves);

      const corridors = [];
      connectChildren(root, corridors);

      console.log(corridors);

      draw(finalLeaves, corridors);
    </script>
  </body>
</html>
